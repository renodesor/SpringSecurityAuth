platform: linux

image_resource:
  type: docker-image
  source:
    repository: maven   # let's hope bin/bash is available there. if no, use sh
    tag: latest  
#  source:
#    repository: maven:3-jdk-11

inputs:
  - name: source-code

outputs:
  - name: build-output

run:
  path: sh
  args:
    - -exc
    - |
      cd source-code
      mvn clean package ${MAVEN_ADDITIONAL_ARGS} -Drevision=${VERSION}
      cp build-output/*.war ../target/
#      cp version ../target/
