platform: linux

image_resource:
  type: docker-image
  source:
      repository: maven
      tag: '3.3-jdk-8'  
#  source:
#    repository: maven:3-jdk-11

inputs:
  - name: source-code

outputs:
  - name: target

run:
  path: sh
  args:
    - -exc
    - |
      cd source-code
      mvn clean package -DskipTests=true
      cp target/*.war ../target/
