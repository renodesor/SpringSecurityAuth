platform: linux

image_resource:
  type: docker-image
  source:
    repository: maven   # let's hope bin/bash is available there. if no, use sh
    tag: latest  
#  source:
#    repository: maven:3-jdk-11

inputs:
  - name: source-code
  - name: version

outputs:
  - name: target

run:
  path: sh
  args:
    - -exc
    - |
      cd source-code
      echo -Drevision=$(cat source-code/version)
      echo -Drevision="cat source-code/version"
      mvn clean package -DskipTests=true -Drevision=$(cat source-code/version)
      cp target/*.war ../target/
