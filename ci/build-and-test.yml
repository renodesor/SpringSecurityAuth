platform: linux

image_resource:
  type: docker-image
  source:
    repository: maven   # let's hope bin/bash is available there. if no, use sh
    tag: latest  
#  source:
#    repository: maven:3-jdk-11

inputs:
  - name: source-code
  - name: version

outputs:
  - name: target

run:
  path: sh
  args:
    - -exc
    - |
      cd source-code
      mvn clean package ${MAVEN_ADDITIONAL_ARGS} -Drevision=${VERSION}
      cp settings.xml ../target/
      mv ../target/settings.xml ../target/settings-${VERSION}.xml
      cp target/*.war ../target/
      cd ../version
      cp version ../target/
      ls -l ../target/
      cd ../source-code
      ls -l ../target/
